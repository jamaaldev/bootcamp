<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chilli Wall Water</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game_container">
        <div class="draw"><span>Draw</span></div>
        <!-- Start Score -->
        <div class="game_Player">
            <div class="player_score">
                <span class="pchoose"></span>
                <span>PlayerScore:</span>
                <span class="pscore">0</span>
            </div>
            <div class="bot_score">
                <span class="bchoose"></span>
                <span>BotScore:</span>
                <span class="bscore">0</span>
            </div>
        </div>
        <!-- End Score -->
        <div class="box_container">
            <img class="box pic" id="chilli" src="./image/chilli.png" alt="">
            <img class="box pic" id="wall" src="./image/walll.png" alt="">
            <img class="box pic" id="water" src="./image/water.png" alt="">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
