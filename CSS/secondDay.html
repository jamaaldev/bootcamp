<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/form2.css">
    <title>Form Signup</title>
</head>
<body>
    <div class="form_container" >
        <div class="sign">
            <p class="form_p">Sign Up</p>
        </div>
        <fieldset class="form_feild"><br>
            <form class="form" action="StudentRegsiterLogin.html">
                <table>
                    <tr>
                        <td><label for="">FirstName</label></td>
                        <td><input type="text" placeholder="Enter FirstName"></td>

                    </tr>
                   
                    <tr>
                        <td><label for="">LastName</label></td>
                        <td><input type="text" placeholder="Enter LastName "></td>
                    </tr>
                    
                    
                    <!-- Start Date Of Birth list-->
                    <tr>
                        <td><label for="">Date of Birth</label></td>
                        <td><select name="" id="">
                                <option disabled selected value>Day</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                                <option value="13">13</option>
                                <option value="14">14</option>
                            </select>


                            <select name="" id="">
                                <option disabled selected value>Month</option>
                                <option value="1">January</option>
                                <option value="2">February</option>
                                <option value="3">March</option>
                                <option value="4">April</option>
                                <option value="5">May</option>
                                <option value="6">June</option>
                                <option value="7">July</option>
                                <option value="8">August</option>
                                <option value="9">September</option>
                                <option value="10">October</option>
                                <option value="11">November</option>
                                <option value="12">December</option>
                            </select>

                            <select name="" id="">
                                <option disabled selected value>Year</option>
                                <option value="1980">1980</option>
                                <option value="1981">1981</option>
                                <option value="1982">1982</option>
                                <option value="1983">1983</option>
                                <option value="1984">1984</option>
                                <option value="1985">1985</option>
                                <option value="1986">1986</option>
                                <option value="1987">1987</option>
                                <option value="1988">1988</option>
                                <option value="1989">1989</option>
                                <option value="1990">1990</option>
                                <option value="1991">1991</option>
                                <option value="1992">1992</option>
                                <option value="1993">1993</option>
                            </select>
                        </td>

                    </tr>
                    <!-- end Date Of Birth -->

                    <!-- Start Gender -->
                    <tr>
                        <td>
                            <label for="">Gender</label>

                        </td>
                        <td>
                            <input type="radio" name="gender" value="male" id="">
                            <label for="gender">Male</label>
                            <input type="radio" name="gender" value="female" id="">
                            <label for="gender">Female</label>
                        </td>

                    </tr>
                    <!-- end Gender -->

                    <!-- start countrylist -->
                    <tr>
                        <td><label for="">Country</label></td>
                        <td><select name="" id="">
                                <option disabled selected value>Country</option>
                                <option value="Afghanistan">Afghanistan</option>
                                <option value="Albanie">Albanie</option>
                                <option value="Algérie">Algérie</option>
                                <option value="Samoa Américaines">Samoa Américaines</option>
                                <option value="Andorre">Andorre</option>
                                <option value="Angola">Angola</option>
                                <option value="Anguilla">Anguilla</option>
                                <option value="Antarctique">Antarctique</option>
                                <option value="Antigua-et-Barbuda">Antigua-et-Barbuda</option>
                                <option value="Argentine">Argentine</option>
                                <option value="Arménie">1990</option>
                                <option value="Brasil">Brasil</option>
                                <option value="Bulgaria">Bulgaria</option>
                                <option value="Éthiopie">Éthiopie</option>
                            </select></td>
                    </tr>
                    <!-- end countrylist -->


                    <tr>
                        <td><label for="">Email</label></td>
                        <td><input type="email" placeholder="Enter Email"></td>
                    </tr>
                    <tr>
                        <td><label for="">Phone</label></td>
                        <td><input type="tel" placeholder="Enter Phone"></td>
                    </tr>
                    <tr>
                        <td><label for="">Password</label></td>
                        <td><input type="password" placeholder="Enter Password"></td>
                    </tr>
                    <tr>
                        <td><label for="">Confirm Password</label> &nbsp; &nbsp;</td>
                        <td><input type="password" placeholder="Enter Password"></td>
                    </tr>
                                               
                    <tr>
                        <td>

                        </td>
                        <td>
                            <input type="checkbox" name="" id="">
                            <label for="">I Agree to the Term of use</label>
                        </td>
                    </tr>
                    <tr>
                     <td></td>
                        <td >
                           
                        </td>
                    </tr>
                </table>
            </form>
        </fieldset>
        <div class="button">
            <input class="button_click butt1" type="submit" value="Submit">
            <input class="button_click butt2" type="reset" value="Cancel">
        </div>

    </div>
</body>
</html>
